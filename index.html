<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class X Boards Countdown</title>

<style>
  :root {
    --bg-light: linear-gradient(135deg,#E6E6FA,#87CEEB,#FFB6C1);
    --bg-dark: #050507;
    --neon-color: #00eaff;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    height:100vh;
    font-family:Inter,system-ui;
    background:var(--bg-light);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:60px;
    overflow:hidden;
    position:relative;
    color:white;
    transition:0.5s ease;
  }

  body.dark {
    background:var(--bg-dark);
    color:#eaeaea;
  }

  /* ----- PARTICLE COLOR SWITCH ----- */
  body:not(.dark) .particle {
    background:#ffffff !important;
    box-shadow:0 0 16px #ffffff, 0 0 28px #ffffff !important;
  }

  body.dark .particle {
    background:#4da6ff !important;
    box-shadow:0 0 20px #4da6ff, 0 0 40px #4da6ff !important;
  }

  /* PARTICLES */
  .particle {
    position:absolute;
    width:14px;
    height:14px;
    border-radius:50%;
    animation: floatAround 10s infinite ease-in-out;
    opacity:0.85;
  }

  @keyframes floatAround {
    0%   { transform:translate(0,0); }
    25%  { transform:translate(50px,-25px); }
    50%  { transform:translate(-40px,40px); }
    75%  { transform:translate(35px,60px); }
    100% { transform:translate(0,0); }
  }

  /* FLOAT WAVE ANIMATION */
  @keyframes floatWave {
    0%   { transform: translateY(0px); }
    50%  { transform: translateY(-14px); }
    100% { transform: translateY(0px); }
  }

  /* MAIN GLASS CONTAINER */
  .container {
    text-align:center;
    position:relative;
    z-index:10;
    width:95%;
    max-width:1100px;
    padding:50px;
    border-radius:30px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(8px);
    box-shadow:0 0 30px rgba(255,255,255,0.20);
  }

  body.dark .container {
    background:rgba(255,255,255,0.06);
    box-shadow:0 0 35px var(--neon-color);
  }

  /* HEADING */
  h1 {
    font-size:60px;
    font-weight:900;
    margin-bottom:20px;
    text-shadow:0 0 14px var(--neon-color);
    animation: floatWave 4s ease-in-out infinite;
  }

  .quote {
    margin-bottom:40px;
    font-size:26px;
    opacity:0.95;
    animation: floatWave 4.2s ease-in-out infinite;
  }

  /* COUNTDOWN BOXES */
  .boxes {
    display:flex;
    justify-content:center;
    gap:35px;
    flex-wrap:wrap;
    margin-bottom:40px;
    animation: floatWave 4.5s ease-in-out infinite;
  }

  .box {
    position:relative;
    padding:28px 35px;
    border:3px solid rgba(255,255,255,0.90);
    border-radius:24px;
    background:rgba(255,255,255,0.15);
    min-width:180px;
    backdrop-filter:blur(5px);
    transition:0.3s;
    box-shadow:0 0 20px rgba(255,255,255,0.50);
    animation:pulseGlow 2.5s infinite ease-in-out, neonFlash 6s infinite ease-in-out;
  }

  body.dark .box {
    border-color:var(--neon-color);
    box-shadow:0 0 30px var(--neon-color),0 0 50px var(--neon-color);
    background:rgba(255,255,255,0.08);
  }

  /* PULSING GLOW */
  @keyframes pulseGlow {
    0%   { box-shadow:0 0 15px var(--neon-color); }
    50%  { box-shadow:0 0 30px var(--neon-color); }
    100% { box-shadow:0 0 15px var(--neon-color); }
  }

  /* ? THUNDER FLASH NEON FLICKER ? */
  @keyframes neonFlash {
    0%   { filter:brightness(1); }
    10%  { filter:brightness(1.8); }
    11%  { filter:brightness(0.5); }
    12%  { filter:brightness(2.2); }
    13%  { filter:brightness(0.6); }
    14%  { filter:brightness(2.4); }
    20%  { filter:brightness(1); }

    70%  { filter:brightness(1); }
    72%  { filter:brightness(2.5); }
    74%  { filter:brightness(0.6); }
    76%  { filter:brightness(2.2); }
    80%  { filter:brightness(1); }
  }

  /* ELECTRIC BORDER */
  .box::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    border-radius:20px;
    animation:electricBorder 1.6s linear infinite;
  }

  @keyframes electricBorder {
    0%   { box-shadow:0 0 10px var(--neon-color); }
    50%  { box-shadow:0 0 25px var(--neon-color); }
    100% { box-shadow:0 0 10px var(--neon-color); }
  }

  /* NUMBERS */
  .number {
    font-size:55px;
    font-weight:900;
    margin-bottom:10px;
  }

  .label {
    text-transform:uppercase;
    font-size:18px;
    letter-spacing:1.4px;
    opacity:0.95;
  }

  /* FOOTER */
  .footer {
    font-size:18px;
    margin-top:20px;
    opacity:0.9;
  }

  /* DARK MODE TOGGLE */
  .toggle-wrap {
    position:absolute;
    top:30px;
    right:30px;
    z-index:20;
  }

  .toggle {
    width:80px;
    height:40px;
    border-radius:25px;
    background:#fff;
    cursor:pointer;
    position:relative;
    box-shadow:0 0 12px rgba(0,0,0,0.3);
    transition:0.4s;
  }

  body.dark .toggle { background:#111; }

  .circle {
    width:32px;
    height:32px;
    background:#000;
    border-radius:50%;
    position:absolute;
    top:4px;
    left:4px;
    transition:0.4s;
  }

  body.dark .circle {
    background:#fff;
    left:44px;
  }
</style>
</head>

<body>

<!-- Toggle -->
<div class="toggle-wrap">
  <div class="toggle" id="themeToggle">
    <div class="circle"></div>
  </div>
</div>

<div id="particles"></div>

<!-- MAIN -->
<div class="container">
  <h1>Class X Boards Countdown</h1>
  <p class="quote">“The best way to get started is to quit talking and begin doing.”</p>

  <div class="boxes">
    <div class="box"><div class="number" id="days">0</div><div class="label">Days</div></div>
    <div class="box"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
    <div class="box"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="box"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <div class="footer">MADE BY MANAN</div>
</div>

<script>
// PARTICLES
for (let i = 0; i < 55; i++) {
  const p = document.createElement('div');
  p.className = 'particle';
  p.style.left = Math.random() * 100 + 'vw';
  p.style.top = Math.random() * 100 + 'vh';
  p.style.animationDuration = (6 + Math.random() * 6) + 's';
  p.style.opacity = 0.6 + Math.random() * 0.4;
  document.body.appendChild(p);
}

// COUNTDOWN
const target = new Date(2026, 1, 17, 0, 0, 0);

function update() {
  const now = new Date();
  let diff = target - now;

  if (diff <= 0) diff = 0;

  const sec = Math.floor(diff / 1000) % 60;
  const min = Math.floor(diff / (1000 * 60)) % 60;
  const hr  = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));

  daysEl.textContent = days;
  hoursEl.textContent = String(hr).padStart(2, '0');
  minutesEl.textContent = String(min).padStart(2, '0');
  secondsEl.textContent = String(sec).padStart(2, '0');
}

const daysEl = document.getElementById('days');
const hoursEl = document.getElementById('hours');
const minutesEl = document.getElementById('minutes');
const secondsEl = document.getElementById('seconds');

setInterval(update, 1000);
update();

// DARK MODE TOGGLE
document.getElementById('themeToggle').onclick = () => {
  document.body.classList.toggle('dark');
};
</script>

</body>
</html>
