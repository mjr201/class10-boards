<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class X Boards Countdown</title>
  <style>
    :root{
      --bg-light: linear-gradient(135deg,#E6E6FA,#87CEEB,#FFB6C1);
      --bg-dark: #050507;
      --glow-color: #7dfcff;
      --neon-color: #00eaff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      font-family:Inter,system-ui;
      background:var(--bg-light);
      display:flex;justify-content:center;align-items:center;padding:40px;
      overflow:hidden;position:relative;
      color:white;
      transition:0.5s ease;
    }
    body.dark{background:var(--bg-dark);color:#eaeaea;}

    /* GLOWING + FLOATING PARTICLES */
    .particle{
      position:absolute;
      width:10px;height:10px;
      background:var(--glow-color);
      border-radius:50%;
      box-shadow:0 0 12px var(--glow-color),0 0 22px var(--glow-color);
      animation: floatAround 8s infinite ease-in-out;
      opacity:0.8;
    }

    @keyframes floatAround{
      0%{transform:translate(0,0);}
      25%{transform:translate(40px,-20px);}
      50%{transform:translate(-30px,30px);}
      75%{transform:translate(25px,50px);}
      100%{transform:translate(0,0);}
    }

    body.dark .particle{
      background:var(--neon-color);
      box-shadow:0 0 15px var(--neon-color),0 0 30px var(--neon-color);
    }

    /* NEON EFFECT BOXES */
    .container{
      text-align:center;position:relative;z-index:10;
      width:95%;max-width:900px;
      padding:30px;
      border-radius:22px;
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(6px);
      box-shadow:0 0 20px rgba(255,255,255,0.18);
      transition:0.4s;
    }

    body.dark .container{
      background:rgba(255,255,255,0.04);
      box-shadow:0 0 25px var(--neon-color);
    }

    h1{
      font-size:38px;font-weight:800;margin-bottom:12px;
      text-shadow:0 0 10px var(--neon-color);
    }
    body:not(.dark) h1{text-shadow:0 2px 10px rgba(0,0,0,0.35);}    

    .quote{margin-bottom:30px;font-size:18px;opacity:0.95}

    /* countdown boxes */
    .boxes{
      display:flex;justify-content:center;gap:22px;flex-wrap:wrap;margin-bottom:30px;
    }
    .box{
      padding:20px 25px;
      border:2px solid rgba(255,255,255,0.85);
      border-radius:18px;
      background:rgba(255,255,255,0.12);
      min-width:130px;
      backdrop-filter:blur(4px);
      transition:0.3s;
      box-shadow:0 0 12px rgba(255,255,255,0.45);
    }

    body.dark .box{
      border-color:var(--neon-color);
      box-shadow:0 0 18px var(--neon-color),0 0 30px var(--neon-color);
      background:rgba(255,255,255,0.06);
    }

    .number{font-size:34px;font-weight:800;margin-bottom:6px;}
    .label{text-transform:uppercase;font-size:12px;opacity:0.9;letter-spacing:1px}

    .footer{font-size:12px;margin-top:10px;opacity:0.9}

    /* Toggle switch */
    .toggle-wrap{position:absolute;top:20px;right:20px;z-index:20}
    .toggle{
      width:55px;height:30px;border-radius:20px;
      background:#fff;cursor:pointer;position:relative;
      box-shadow:0 0 10px rgba(0,0,0,0.3);
      transition:0.4s;
    }
    body.dark .toggle{background:#111}

    .circle{
      width:24px;height:24px;background:#000;border-radius:50%;
      position:absolute;top:3px;left:3px;transition:0.4s;
    }
    body.dark .circle{background:#fff;left:28px}
    /* Pulsing/Breathing Glow */
  .box {
      animation: pulseGlow 2.5s infinite ease-in-out;
  }
  @keyframes pulseGlow {
      0% { box-shadow: 0 0 10px var(--boxGlow), 0 0 20px var(--boxGlow); }
      50% { box-shadow: 0 0 18px var(--boxGlow), 0 0 35px var(--boxGlow); }
      100% { box-shadow: 0 0 10px var(--boxGlow), 0 0 20px var(--boxGlow); }
  }

  /* Electric Border Animation */
  .box {
      position: relative;
      overflow: hidden;
  }
  .box::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 2px solid transparent;
      border-radius: 16px;
      animation: electricBorder 1.6s linear infinite;
  }
  @keyframes electricBorder {
      0% { box-shadow: 0 0 8px var(--neon), inset 0 0 8px var(--neon); }
      50% { box-shadow: 0 0 20px var(--neon), inset 0 0 20px var(--neon); }
      100% { box-shadow: 0 0 8px var(--neon), inset 0 0 8px var(--neon); }
  }

  /* Particle color variables */
  :root {
      --particleColor: #ffffff; /* Light mode white */
  }
  body.dark-mode {
      --particleColor: #4da6ff; /* Dark mode blue */
  }
  .particle {
      background: var(--particleColor) !important;
  }
</style>
</head>
<body>

<div class="toggle-wrap">
  <div class="toggle" id="themeToggle"><div class="circle"></div></div>
</div>

<div id="particles"></div>

<div class="container">
  <h1>Class X Boards Countdown</h1>
  <p class="quote">“The best way to get started is to quit talking and begin doing.”</p>

  <div class="boxes">
    <div class="box"><div class="number" id="days">0</div><div class="label">Days</div></div>
    <div class="box"><div class="number" id="hours">00</div><div class="label">Hours</div></div>
    <div class="box"><div class="number" id="minutes">00</div><div class="label">Minutes</div></div>
    <div class="box"><div class="number" id="seconds">00</div><div class="label">Seconds</div></div>
  </div>

  <div class="footer">MADE BY MANAN</div>
</div>

<script>
// glowing floating particles
for(let i=0;i<55;i++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=(6+Math.random()*6)+'s';
  p.style.opacity=0.6+Math.random()*0.4;
  document.body.appendChild(p);
}

// countdown
const target=new Date(2026,1,17,0,0,0);
function update(){
  const now=new Date();
  let diff=target-now; if(diff<=0) diff=0;

  const sec=Math.floor(diff/1000)%60;
  const min=Math.floor(diff/(1000*60))%60;
  const hr=Math.floor(diff/(1000*60*60))%24;
  const days=Math.floor(diff/(1000*60*60*24));

  daysEl.textContent=days;
  hoursEl.textContent=String(hr).padStart(2,'0');
  minutesEl.textContent=String(min).padStart(2,'0');
  secondsEl.textContent=String(sec).padStart(2,'0');
}

const daysEl=document.getElementById('days');
const hoursEl=document.getElementById('hours');
const minutesEl=document.getElementById('minutes');
const secondsEl=document.getElementById('seconds');

setInterval(update,1000); update();

// dark mode toggle
const toggle=document.getElementById('themeToggle');
toggle.onclick=()=>{
  document.body.classList.toggle('dark');
};
</script>

</body>
</html>
